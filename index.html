<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Payment form example</title>
  </head>
  <body>
    <form class="m-5 d-flex align-items-center">
      <!-- HEADER -->
      <div class="card" style="width: 1200px;">
        <div class="card-header text-left pt-3" style="padding-left: 2.5rem;">
          <h4 class="card-title">Payment form example</h4>
        </div>
        <div class="card-body">
          <div class="container">
            <!-- ALERT -->
            <div class="row">
              <div class="col-md-12">
                <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
              </div>
            </div>
            <!-- INPUTS-1 -->
            <div class="row">
              <div class="col-md-5">
                <div class="mb-3">
                  <label for="inputCard" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>
              </div>

              <div class="col-md-3">
                <div class="mb-3">
                  <label for="inputCVC" class="form-label">CVC #</label>
                  <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                </div>
              </div>

              <div class="col-md-4">
                <div class="mb-3">
                  <label for="inputAmount" class="form-label d">Amount</label>
                  <div class="d-flex flex-row w-100">
                    <i class="fa-solid fa-dollar-sign fw-bolder"></i>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                  </div>
                </div>
              </div>
            </div>

            <!-- INPUTS-2 -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName">
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName">
                </div>
              </div>
          </div>

          <!-- INPUTS-3 -->
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
            </div>

            <!-- Select -->
            <div class="col-md-3">
              <div class="mb-3">
                <label for="inputState" class="form-label">State</label>
                <select class="form-select" aria-label="stateHelp">
                  <option selected>Pick a state</option>
                  <option value="Alaska">Alaska</option>
                  <option value="Iowa">Iowa</option>
                  <option value="Oregon">Oregon</option>
                  <option value="Washigton">Washington</option>
                </select>
              </div>
            </div>

            <div class="col-md-3">
              <div class="mb-3">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputPostalCode" aria-describedby="cityPostalCode">
              </div>
            </div>
          </div>

          <!-- INPUTS-4 -->
          <div class="row">
            <div class="col-md-3">

              <!-- Radio -->
              <div class="mb-3">
                <label for="inputCardType" class="form-label">We accept:</label>
                <div class="bg-secondary rounded d-flex flex-row justify-content-evenly p-1">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioCardType" id="flexRadioMasterCard" checked>
                    <label class="form-check-label" for="flexRadioMasterCard">
                      <i class="fa-brands fa-cc-mastercard text-white fs-5"></i>
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioCardType" id="flexRadioVisa">
                    <label class="form-check-label" for="flexRadioVisa">
                      <i class="fa-brands fa-cc-visa text-white fs-5"></i>
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioCardType" id="flexRadioJcb">
                    <label class="form-check-label" for="flexRadioJcb">
                      <i class="fa-brands fa-cc-jcb text-white fs-5"></i>
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioCardType" id="flexRadioAmercianExpress">
                    <label class="form-check-label" for="flexRadioAmercianExpress">
                      <i class="fa-brands fa-cc-amex text-white fs-5"></i>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-6">
              <div class="form-floating">
                <p style="margin-bottom: 1.7%;">Message</p>
                <textarea class="form-control" placeholder="Add any note here" id="floatingTextarea2" style="height: 100px" aria-describedby="messageHelp"></textarea>
                <div id="messageHelp" class="form-text mb-3">Add any notes here.</div>
              </div>
            </div>
            </div>
          </div>
        </div>

        <!-- FOOTER -->
        <div class="card-footer text-muted d-flex justify-content-end py-3 px-4">
          <a href="#" class="btn btn-secondary mx-1">Cancel</a>
          <a href="#" class="btn btn-primary mx-1">Send</a>
        </div>
      </div>
    </form>

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
