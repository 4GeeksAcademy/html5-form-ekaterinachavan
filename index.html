<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment form example</title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
  </head>
  <body>
    <div class="w-75 p-3">
        <div class="card">
            
            <!--Header-->
            <div class="card-header">
                <h4 class="text-start mt-1 ms-2 mb-0">Payment form example</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-danger text-start" role="alert">Some fields are missing</div>
                    <form>

                        <!--Inputs-Row1-->
                        <div class="row">
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="cardInput" class="form-label">Card #</label>
                                    <input type="text" class="form-control" id="cardInput">
                                </div>  
                            </div>

                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="cvcInput" class="form-label">CVC #</label>
                                    <input type="text" class="form-control" id="cvcInput">
                                </div>  
                            </div>

                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="amountInput" class="form-label">Amount</label>
                                    <div class="d-flex flex-row">
                                        <i class="fa-solid fa-dollar-sign fw-bolder"></i>
                                        <input type="text" class="form-control" id="amountInput">
                                    </div>
                                </div>  
                            </div>
                        </div> 

                        <!--Inputs-Row2-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="firstNameInput" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstNameInput">
                                </div>  
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="lastNameInput" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastNameInput">
                                </div>  
                            </div>
                        </div>
                        
                        <!--Inputs-Row3-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cityInput" class="form-label">City</label>
                                    <input type="text" class="form-control" id="cityInput">
                                </div>  
                            </div>

                            <!--Select-->
                            <div class="col-md-3">
                                <div class="mb-3">  
                                    <label for="stateInput" class="form-label">State</label>
                                    <select class="form-select" id="stateInput" aria-label="stateSelect">
                                        <option selected>Pick a state</option>
                                        <option value="Alabama">Alabama</option>
                                        <option value="Iowa">Iowa</option>
                                        <option value="Nevada">Nevada</option>
                                        <option value="Washington">Washington</option>
                                    </select>
                                </div>  
                            </div>

                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="postalCodeInput" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postalCodeInput">
                                </div>  
                            </div>
                        </div>

                         <!--Inputs-Row4-->
                        <div class="row">

                            <!--Radio-->
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="cardTypeInput" class="form-label">We accept:</label>
                                    <div class="d-inline-flex justify-content-md-evenly bg-secondary text-white rounded-1 py-1 ps-2 mt-2" id="cardTypeInput">

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardTypeOptions" id="inlineRadio1" value="MasterCard" checked>
                                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fs-5"></i></label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardTypeOptions" id="inlineRadio2" value="Visa">
                                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fs-5"></i></label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardTypeOptions" id="inlineRadio3" value="JCB">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-jcb fs-5"></i></label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cardTypeOptions" id="inlineRadio3" value="AmericanExpress">
                                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex fs-5"></i></label>
                                        </div>

                                      </div>
                                </div>  
                            </div>

                            <div class="col-md-3"></div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="messageTextarea" class="form-label">Message</label>
                                    <textarea class="form-control" id="messageTextarea" aria-describedby="messageHelp" rows="3"></textarea>
                                    <div id="messageHelp" class="form-text">Add any notes here.</div>
                                  </div>  
                            </div>
                        </div>
                    </form>
            </div>
            
            <!--Footer-->
            <div class="card-footer text-body-secondary text-end pe-4">
                <a href="#" class="btn btn-secondary">Cancel</a>
            <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div>
    </div>

    <!--JS links-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
